<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains -->
    <link rel="dns-prefetch" href="https://api.dicebear.com" />
    <link rel="preconnect" href="https://api.dicebear.com" crossorigin />

    <!-- Primary Meta Tags -->
    <meta name="title" content="React Simple Notify - Beautiful Notifications Made Simple" />
    <meta name="description" content="A lightweight, performant notification library for React. TypeScript-first, SSR-compatible, and fully customizable. Only ~3.5 KB gzipped with zero dependencies." />
    <meta name="keywords" content="react, notifications, react-simple-notify, toast, alert, typescript, ssr, lightweight, performant, web development" />
    <meta name="author" content="Lomanov Kirill, GruFFix@yandex.ru" />
    <meta name="copyright" content="2024, Lomanov Kirill" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rsn.gruffix.ru/" />
    <meta property="og:title" content="React Simple Notify - Beautiful Notifications Made Simple" />
    <meta property="og:description" content="A lightweight, performant notification library for React. TypeScript-first, SSR-compatible, and fully customizable. Only ~3.5 KB gzipped with zero dependencies." />
    <meta property="og:image" content="https://repository-images.githubusercontent.com/1131478277/5a0712d2-756c-4fe3-bf92-bfada91e7bf1" />
    <meta property="og:site_name" content="React Simple Notify" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rsn.gruffix.ru/" />
    <meta property="twitter:title" content="React Simple Notify - Beautiful Notifications Made Simple" />
    <meta property="twitter:description" content="A lightweight, performant notification library for React. TypeScript-first, SSR-compatible, and fully customizable. Only ~3.5 KB gzipped with zero dependencies." />
    <meta property="twitter:image" content="https://repository-images.githubusercontent.com/1131478277/5a0712d2-756c-4fe3-bf92-bfada91e7bf1" />

    <!-- Critical CSS for instant render -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { width: 100%; min-height: 100%; }
      body {
        background: #000000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #000000;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>React Simple Notify - Beautiful Notifications Made Simple</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
